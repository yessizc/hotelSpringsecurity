<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    

<body>
    <nav th:replace="/index.html::navbar"></nav>
    <div class="container">
        <h2>Registros</h2>
        
          <form method="post" th:action="@{/Servicio/formularioserv}">
            <input type="hidden" name="id" th:field="${Servicio.idServicio}">
            <div class="form-group">
                <label for="text">tipo de servicio:</label>
                <input type="text" class="form-control" id="tipoServicio" placeholder="Ingrese el tipo de servicio" name="tipoServicio" th:field="${Servicio.tipoServicio}">
              </div>
          <div class="form-group">
            <label for="text">detalle:</label>
            <input type="text" class="form-control" id="detalleServicio" placeholder="Ingrese el detalle" name="detalleServicio" th:field="${Servicio.detalleServicio}">
          </div>
          
        
          
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
</body>
</html>
