
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        

    <body>
        <nav th:replace="/index.html::navbar"></nav><br>

<h1 class="text-primary border border-primari border-top-0" th:text="${titulo}"></h1>
<p><a th:href="@{/Servicio/formularioserv}" class="btn btn-success btn-xs">Crear servicio</a></p>
<table class="table table-striper">
    <thead>
        <th>Tipo</th>
        <th>Detalle</th>
        <th>Acciones</th>

    </thead>

    <tbody>
        <tbody>
        <tr th:each="servicio : ${servicios}">
            <td th:text="${servicio.tipoServicio}"></td>
            <td th:text="${servicio.detalleServicio}"></td>
            <td>
                <button class="btn btn-primary">
                    <a class="nav-link" style="color:white; text-decoration: none;" th:href="@{/Servicio/formularioserv/} + ${servicio.idServicio}">Editar</a>
                </button>
                <button class="btn btn-danger">
                    <a class="nav-link" style="color:white; text-decoration: none;" th:href="@{/Servicio/eliminar/} + ${servicio.idServicio}">Eliminar</a>
                </button>
            </td>
        </tr>
    </tbody>
</table>

</body>

</html>
